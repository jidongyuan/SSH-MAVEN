<script type="text/javascript">

	function searchproduct(){
		var keyword = document.getElementById("keyword").value;
		if(keyword == undefined || keyword==null ||keyword ==""){
			alert("请输入搜索关键字！");
			return false;
		}
		document.getElementById("searchform").submit();
	}

	/*加载首页banner图*/
	var data = {
		"indexDataPanelCellEntityList": [
			{
				"clickData": "http://m.legendshop.cn/m_search/list?categoryId=36",
				"clickType": "1",
				"imgUrl": "http://www.99banking.com/attach/article/image/20160729/1469771175942018081.png",
				"sort": 4
			},
			{
				"clickData": "http://m.99banking.com/activity/glassInsurance.html?promoteCode=9999",
				"clickType": "1",
				"imgUrl": "http://www.99banking.com/attach/article/image/20160726/1469527049252042120.png",
				"sort": 43
			}
		],
		"code": "1",
		"message": "操作成功"
	};

	function fillBannerData(){
		var bannerInfoList = data["indexDataPanelCellEntityList"];
		for(var i in bannerInfoList){
			var bannerClone = $(".bannerClone:first").clone();
			var focusClone = $(".focusClone:first").clone();
			var bannerInfo = bannerInfoList[i];
			bannerClone.find("a").attr("src",bannerInfo["clickData"]);
			bannerClone.find("img").attr("src",bannerInfo["imgUrl"]);
			bannerClone.css("display","table-cell");
			focusClone.css("display","table-cell");
			$(".bannerFill").append(bannerClone);
			$(".focusFill").append(focusClone);

			TouchSlide({
				slideCell:"#slide",
				titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
				mainCell:".bd ul",
				effect:"left",
				autoPlay:true,//自动播放
				autoPage:true, //自动分页
				switchLoad:"_src" //切换加载，真实图片路径为"_src"
			});

		}

		$("#slide img").each(function(){
			var img_src=$(this).attr("_src");
			$(this).attr("src",img_src);
		});

	}

	$(document).ready(function(){
		fillBannerData();
	})
</script>
